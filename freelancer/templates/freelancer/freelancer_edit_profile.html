{% extends 'freelancer/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ freelancer.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ freelancer.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                {% if freelancer.profile_picture %}
                    <img src="{{ freelancer.profile_picture.url }}" alt="Profile Picture" class="mt-2" style="max-width: 150px;">
                {% endif %}
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
