<style>
    /* Styling for the Normal Sidebar */
    #sidebarMenu {
        background: rgb(23, 77, 255); /* Sky blue gradient */

        padding: 1px;
        width: 200px;
        height: 100vh; /* Full height of the viewport */
        color: white; /* White text color */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Space between items for even distribution */
    }

    /* Styling for the offcanvas sidebar */
    .offcanvas-start {

        color: white; /* White text color */
        display: flex;
        flex-direction: column;

    }

    /* Sidebar hover effects */
    .nav-link:hover {
        background-color: #ffffff;
        color: #302e2e;
        border-radius: 4px;
        transition: background-color 0.3s ease-in-out;
    }

    /* Active link styling */
    .nav-link.active {
        background-color: #707070;
        color: white;
    }

    /* Add padding and spacing for icons */
    .nav-item i {
        margin-right: 10px;
        color: white; /* Ensure icon color is white */
    }

    /* Sidebar text and icon styling */
    .nav-item {
        display: flex;
        align-items: center; /* Vertically align text and icon */

    }

    .menu-text {
        font-size: 16px;

    }

    /* Sidebar offcanvas gradient background */
    .offcanvas-header {
        background-color: #0f4fff; /* Sky blue header */
        border-radius: 8px 8px 0 0; /* Rounded top corners */
        color: white; /* Ensure header text is white */
    }

    /* Button for opening the offcanvas sidebar on mobile */
    .btn-primary.d-md-none {
        margin: 20px;
    }

    /* For responsive layout, ensure proper display on smaller screens */
    @media (max-width: 767px) {
        #sidebarMenu {
            display: none; /* Hide normal sidebar on mobile */
        }
        .offcanvas {
            display: block !important; /* Ensure offcanvas is shown on mobile */
        }
    }

    /* Styling for the normal text */
    body {
        color: white; /* Set default text color to white */
    }

    /* Offcanvas content evenly spaced */
    .offcanvas-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }
</style>
