{% extends 'base.html' %}

{% block title %}Job Postings - FreelanceHub{% endblock %}

{% block content %}
<h2 class="text-center">Job Postings</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.id }}</td>
                <td>{{ job.title }}</td>
                <td>{{ job.category }}</td>
                <td>{{ job.status }}</td>
                <td>
                    <a href="{% url 'admin_view_job' job.id %}" class="btn btn-sm btn-primary">View</a>
                    <a href="{% url 'admin_edit_job' job.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'admin_delete_job' job.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
