{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>
                <i class="bi bi-pencil-fill me-2"></i> Edit Project: {{ project.name }}
            </h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4">{{ project.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="ongoing" {% if project.status == 'ongoing' %}selected{% endif %}>Ongoing</option>
                        <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
                        <option value="cancelled" {% if project.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
